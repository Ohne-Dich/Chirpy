<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot-Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
    }
    img {
      max-width: 100%;
    }
    .crop-container {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Screenshot hochladen & zuschneiden</h1>

  <form id="uploadForm">
    <label>Mehrere Bilder auswÃ¤hlen:
      <input type="file" id="fileInput" name="screenshots" accept="image/*" required multiple>
    </label><br><br>

    <button type="submit">Alle hochladen</button>
  </form>

  <div class="crop-container">
    <img id="imagePreview" style="display:none;">
  </div>

  <hr>

  <button onclick="downloadZip()">ðŸ“¥ ZIP herunterladen</button>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    let cropper = null;
    let selectedFiles = [];

    fileInput.addEventListener('change', () => {
      selectedFiles = Array.from(fileInput.files);
      if (selectedFiles.length === 0) return;

      const reader = new FileReader();
      reader.onload = () => {
        imagePreview.src = reader.result;
        imagePreview.style.display = 'block';

        if (cropper) cropper.destroy();
        cropper = new Cropper(imagePreview, {
          viewMode: 1,
          aspectRatio: NaN,
          autoCropArea: 1,
        });
      };
      reader.readAsDataURL(selectedFiles[0]); // Vorschau anhand des ersten Bildes
    });

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!cropper) return alert("Bitte zuerst ein Bild auswÃ¤hlen und zuschneiden.");

      const cropData = cropper.getData(true);
      const cropRect = {
        x: Math.round(cropData.x),
        y: Math.round(cropData.y),
        width: Math.round(cropData.width),
        height: Math.round(cropData.height)
      };

      const formData = new FormData();
      selectedFiles.forEach(file => {
        formData.append('screenshots', file);
      });
      formData.append('cropRect', JSON.stringify(cropRect));

      const response = await fetch('/api/upload_screenshot', {
        method: 'POST',
        body: formData,
      });

      const text = await response.text();
      alert(text);
    });

    function downloadZip() {
      window.location.href = '/api/download_zip';
    }
  </script>
</body>
</html>
